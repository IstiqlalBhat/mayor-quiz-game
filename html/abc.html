<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mane Street Mayor - Interactive City Builder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Fredoka', 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(50px); }
        }

        .game-wrapper {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header with animated title */
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.6; }
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            position: relative;
            z-index: 1;
            animation: titleBounce 2s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .header p {
            font-size: 1.3em;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        /* Timer Styles */
        .timer-container {
            position: relative;
            z-index: 1;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }

        .timer-container.active {
            display: block;
        }

        .timer-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            max-width: 300px;
            margin: 0 auto;
        }

        .timer-icon {
            font-size: 2em;
            animation: timerPulse 1s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .timer-seconds {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            min-width: 70px;
            text-align: center;
        }

        .timer-label {
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-bar-container {
            width: 100%;
            max-width: 400px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 10px auto 0;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .timer-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #55efc4);
            border-radius: 10px;
            transition: width 1s linear, background 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 184, 148, 0.5);
        }

        .timer-bar-fill.warning {
            background: linear-gradient(90deg, #fdcb6e, #e17055);
            box-shadow: 0 0 10px rgba(253, 203, 110, 0.5);
        }

        .timer-bar-fill.danger {
            background: linear-gradient(90deg, #ff7675, #d63031);
            box-shadow: 0 0 10px rgba(255, 118, 117, 0.5);
            animation: dangerPulse 0.5s ease-in-out infinite;
        }

        @keyframes dangerPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Game Container */
        .game-container {
            background: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        /* City View Area */
        .city-view {
            background: linear-gradient(180deg, #87ceeb 0%, #e0f6ff 50%, #90ee90 100%);
            padding: 40px 20px;
            min-height: 300px;
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid #6b8e23;
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
            animation: cloudFloat 30s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud-1 { width: 100px; height: 40px; top: 20px; left: -100px; animation-duration: 25s; }
        .cloud-1::before { width: 50px; height: 50px; top: -20px; left: 10px; }
        .cloud-1::after { width: 60px; height: 40px; top: -10px; right: 10px; }

        .cloud-2 { width: 80px; height: 35px; top: 60px; left: -80px; animation-duration: 35s; animation-delay: -10s; }
        .cloud-2::before { width: 40px; height: 40px; top: -15px; left: 10px; }
        .cloud-2::after { width: 50px; height: 35px; top: -8px; right: 10px; }

        @keyframes cloudFloat {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 200px)); }
        }

        /* Sun */
        .sun {
            position: absolute;
            top: 30px;
            right: 50px;
            width: 60px;
            height: 60px;
            background: #ffdb4d;
            border-radius: 50%;
            box-shadow: 0 0 30px #ffdb4d;
            animation: sunPulse 3s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px #ffdb4d; }
            50% { transform: scale(1.1); box-shadow: 0 0 50px #ffdb4d; }
        }

        /* Buildings Container */
        .buildings {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            position: relative;
            z-index: 2;
            margin-top: 100px;
        }

        /* Building Styles */
        .building {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: buildingAppear 0.5s ease-out;
        }

        .building:hover {
            transform: translateY(-10px);
        }

        @keyframes buildingAppear {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .building-body {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: 3px solid #2c3e50;
            border-radius: 5px 5px 0 0;
            position: relative;
        }

        .building.factory .building-body {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .building.park .building-body {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .building.house .building-body {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        }

        .window {
            background: #f39c12;
            border: 2px solid #2c3e50;
            display: inline-block;
            margin: 5px;
            animation: windowBlink 3s infinite;
        }

        @keyframes windowBlink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.3; }
        }

        .roof {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 30px solid #e74c3c;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Stats Panel */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .stat {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .stat:hover::before {
            left: 100%;
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: block;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
        }

        .stat-label {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-bar {
            height: 12px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .stat-bar-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .happiness-bar { background: linear-gradient(90deg, #ff6b6b, #4ecdc4); }
        .funds-bar { background: linear-gradient(90deg, #ffd93d, #6bcf7f); }
        .interest-bar { background: linear-gradient(90deg, #a8e6cf, #ff8b94); }

        /* Content Area */
        .game-content {
            padding: 40px;
            max-height: 500px;
            overflow-y: auto;
            background: white;
        }

        .game-content::-webkit-scrollbar {
            width: 10px;
        }

        .game-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .game-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        /* Story Section */
        .story-section {
            background: linear-gradient(135deg, #fff9e6 0%, #fff5cc 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 6px solid #ffd93d;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .story-section h2 {
            color: #d63031;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .story-text {
            line-height: 1.8;
            color: #333;
            font-size: 1.1em;
        }

        .story-text p {
            margin-bottom: 15px;
        }

        /* Choice Cards */
        .choices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .choice-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .choice-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .choice-card:hover::before {
            width: 300px;
            height: 300px;
        }

        .choice-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .choice-card:active {
            transform: translateY(-4px) scale(0.98);
        }

        .choice-icon {
            font-size: 2.5em;
            display: block;
            margin-bottom: 10px;
        }

        .choice-text {
            position: relative;
            z-index: 1;
            font-weight: 600;
        }

        /* Consequence Notification */
        .consequences {
            background: linear-gradient(135deg, #ffe5e5 0%, #ffd5d5 100%);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 6px solid #ff6b6b;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .consequences h3 {
            color: #d63031;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .consequence-item {
            margin: 10px 0;
            padding: 10px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
            font-weight: 600;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .consequence-item.positive {
            color: #00b894;
        }

        .consequence-item.negative {
            color: #d63031;
        }

        /* Chapter Title */
        .chapter-title {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.6em;
            box-shadow: 0 5px 20px rgba(240, 147, 251, 0.4);
            animation: slideInDown 0.5s ease-out;
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Start Button */
        .start-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 25px 60px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.5);
            position: relative;
            overflow: hidden;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .start-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .start-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.7);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .start-btn-text {
            position: relative;
            z-index: 1;
        }

        .intro-screen {
            text-align: center;
            padding: 30px 0;
        }

        /* Game Over Screen */
        .game-over {
            text-align: center;
            padding: 30px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over h2 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: zoomIn 0.5s ease-out;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .final-stats {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .final-stats h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .final-stat-item {
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 10px;
            font-size: 1.2em;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .buildings { flex-wrap: wrap; }
            .stats-panel { grid-template-columns: 1fr; }
            .choices { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles" id="particles"></div>

    <div class="game-wrapper">
        <div class="game-container">
            <!-- Header -->
            <div class="header">
                <h1>🏛️ Mane Street Mayor 🏛️</h1>
                <p>Politics? More like Paw-litics!</p>
                
                <!-- Timer Display -->
                <div class="timer-container" id="timer-container">
                    <div class="timer-display">
                        <span class="timer-icon">⏰</span>
                        <span class="timer-seconds" id="timer-seconds">60</span>
                        <span class="timer-label">seconds</span>
                    </div>
                    <div class="timer-bar-container">
                        <div class="timer-bar-fill" id="timer-bar-fill"></div>
                    </div>
                </div>
            </div>

            <!-- City View -->
            <div class="city-view" id="city-view">
                <div class="sun"></div>
                <div class="cloud cloud-1"></div>
                <div class="cloud cloud-2"></div>
                <div class="buildings" id="buildings">
                    <!-- Buildings will be added dynamically -->
                </div>
            </div>

            <!-- Stats Panel -->
            <div class="stats-panel">
                <div class="stat" data-tooltip="How happy are your citizens?">
                    <span class="stat-icon">😊</span>
                    <div class="stat-label">Population Happiness</div>
                    <div class="stat-value" id="happiness-value">50</div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill happiness-bar" id="happiness-bar" style="width: 50%"></div>
                    </div>
                </div>
                <div class="stat" data-tooltip="Money available for city projects">
                    <span class="stat-icon">💰</span>
                    <div class="stat-label">City Funds</div>
                    <div class="stat-value" id="funds-value">$50M</div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill funds-bar" id="funds-bar" style="width: 50%"></div>
                    </div>
                </div>
                <div class="stat" data-tooltip="Support from businesses and organizations">
                    <span class="stat-icon">🏛️</span>
                    <div class="stat-label">Special Interest Support</div>
                    <div class="stat-value" id="interest-value">50</div>
                    <div class="stat-bar">
                        <div class="stat-bar-fill interest-bar" id="interest-bar" style="width: 50%"></div>
                    </div>
                </div>
                <div class="stat" data-tooltip="Your personal wealth (watch out for corruption!)">
                    <span class="stat-icon">💵</span>
                    <div class="stat-label">Your Profit</div>
                    <div class="stat-value" id="profit-value">$0</div>
                </div>
            </div>

            <!-- Game Content -->
            <div class="game-content" id="game-content">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Tooltip Element -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Create particle background
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Tooltip functionality
        document.querySelectorAll('[data-tooltip]').forEach(element => {
            element.addEventListener('mouseenter', (e) => {
                const tooltip = document.getElementById('tooltip');
                tooltip.textContent = e.target.getAttribute('data-tooltip');
                tooltip.style.opacity = '1';
            });
            
            element.addEventListener('mousemove', (e) => {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.left = e.pageX + 15 + 'px';
                tooltip.style.top = e.pageY + 15 + 'px';
            });
            
            element.addEventListener('mouseleave', () => {
                const tooltip = document.getElementById('tooltip');

            gameState.timerInterval = setInterval(() => {
                gameState.timerSeconds--;
                updateTimerDisplay();
                
                if (gameState.timerSeconds <= 0) {
                    handleTimeout();
                }
            }, 1000);
        }

        function stopTimer() {
            gameState.isTimerRunning = false;
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = null;
            }
            
            // Hide timer container

            timerContainer.classList.remove('active');

            if (gameState.timerInterval) {

            if (!gameState.isTimerRunning && gameState.timerSeconds > 0) {

            }

            } else if (gameState.timerSeconds <= 30) {

            }
        }

                    <p style="font-size:1.3em;margin:20px 0;font-weight:600;">${message}</p>
                    ${profitMessage}
                    
                    <div class="final-stats">
                        <h3>📊 Final Statistics</h3>
                        <div class="final-stat-item"><strong>Population Happiness:</strong> ${gameState.happiness}/100 ${gameState.happiness >= 70 ? '🎉' : gameState.happiness >= 40 ? '😐' : '😞'}</div>
                        <div class="final-stat-item"><strong>City Funds:</strong> $${gameState.cityFunds}M ${gameState.cityFunds >= 70 ? '💰' : gameState.cityFunds >= 40 ? '💵' : '💸'}</div>
                        <div class="final-stat-item"><strong>Special Interest Support:</strong> ${gameState.specialInterest}/100 ${gameState.specialInterest >= 70 ? '🤝' : gameState.specialInterest >= 40 ? '👌' : '👎'}</div>
                        <div class="final-stat-item"><strong>Your Personal Profit:</strong> $${gameState.personalProfit}M ${gameState.personalProfit > 10 ? '⚠️' : gameState.personalProfit > 0 ? '💵' : '✨'}</div>
                        <div class="final-stat-item"><strong>Buildings Added:</strong> ${gameState.buildings.length} structures 🏗️</div>
                    </div>

                    <div class="story-section" style="margin-top:20px;text-align:left;">
                        <h3>🎓 What You Learned</h3>
                        <p>Politics isn't black and white. Every decision has trade-offs:</p>
                        <ul style="margin-left:20px;margin-top:10px;line-height:1.8;">
                            <li>Economic growth can come at an environmental cost</li>
                            <li>Helping one group might upset another</li>
                            <li>Sometimes there are no perfect solutions</li>
                            <li>Leadership requires balancing many competing interests</li>
                            <li>Corruption and personal profit-taking erode public trust</li>
                        </ul>
                        <p style="margin-top:15px;">Real mayors face these kinds of complex decisions every day. Understanding that politics involves difficult choices and trade-offs helps us be better informed citizens!</p>
                    </div>

                    <button class="start-btn" onclick="location.reload()" style="margin-top:30px;"><span class="start-btn-text">🔄 Play Again</span></button>
                </div>
            `;

            content.innerHTML = html;
        }

        // Start game
        function startGame() {
            renderScene('choice1');
        }

        // Initialize
        createParticles();
        renderBuildings();
        renderScene('intro');
    </script>
